plugins {
    // Apply the java plugin to add support for Java
    id 'java'

    // Apply the application plugin to add support for building a CLI application.
    id 'application'
}
ext {
   javaMainClass = "com.dialectek.conformative.hyperledger.client.ConformativeGame"
}

repositories {
    // You can declare any Maven/Ivy/file repository here.
    mavenCentral()
}

dependencies {
    // This dependency is used by the application.
    implementation 'com.google.guava:guava:29.0-jre'
    implementation 'org.hyperledger.fabric:fabric-gateway-java:2.1.1'
    
 	// https://mvnrepository.com/artifact/colt/colt
	implementation group: 'colt', name: 'colt', version: '1.2.0'
	
	// https://mavenlibs.com/maven/dependency/com.alibaba/dns-cache-manipulator
	implementation 'com.alibaba:dns-cache-manipulator:1.7.2'
	
	// log4j
	implementation 'org.apache.logging.log4j:log4j-core:2.18.0'					   
}

application {
    // Define the main class for the application.
    mainClassName = 'com.dialectek.conformative.hyperledger.client.ConformativeGame'
}

// task for running the app after building dependencies
task runApp(type: Exec) {
    dependsOn build
    group = "Execution"
    description = "Run the main class with ExecTask"
    commandLine "java", "-classpath", sourceSets.main.runtimeClasspath.getAsPath(), javaMainClass
}
